<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pendaftaran Mahasiswa Baru</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="form-container">
    <h2>
      <span>Pendaftaran</span><br />
      <span>Mahasiswa Baru</span>
    </h2>

    <form id="pendaftaranForm" enctype="multipart/form-data">
      <div class="form-group input-with-right-icon">
        <input type="text" name="nama" placeholder="Nama Lengkap" required />
        <i data-lucide="user-round" class="input-icon-right"></i>
      </div>

      <div class="form-group input-with-right-icon">
        <input type="text" name="tanggal_lahir" placeholder="Tanggal Lahir" onfocus="(this.type='date')" onblur="if(this.value===''){this.type='text'}" required />
        <i data-lucide="calendar-days" class="input-icon-right"></i>
      </div>

      <div class="gender-row">
        <label class="gender-option">
          <input type="radio" name="jenis_kelamin" value="male" required />
          Laki-laki
        </label>
        <label class="gender-option">
          <input type="radio" name="jenis_kelamin" value="female" required />
          Perempuan
        </label>
      </div>

      <div class="form-group input-with-right-icon">
        <textarea name="alamat" placeholder="Alamat" required></textarea>
        <i data-lucide="map-pin-house" class="input-icon-right"></i>
      </div>

      <div class="form-group input-with-right-icon">
        <input type="email" name="email" placeholder="Email" required />
        <i data-lucide="mail" class="input-icon-right"></i>
      </div>

      <div class="form-group input-with-right-icon">
        <input type="tel" name="telpon" placeholder="No. Telpon" required />
        <i data-lucide="phone" class="input-icon-right"></i>
      </div>

      <div class="form-group input-with-right-icon">
        <select name="prodi" required>
          <option value="" disabled selected>Pilih Program Studi</option>
          <option value="informatika">Teknik Informatika</option>
          <option value="sistem_informasi">Sistem Informasi</option>
          <option value="dkv">Desain Komunikasi Visual</option>
          <option value="ilmu_komunikasi">Ilmu Komunikasi</option>
        </select>
        <i data-lucide="graduation-cap" class="input-icon-right"></i>
      </div>

      <div class="form-group input-with-right-icon">
        <input type="file" name="pas_foto" id="pas_foto" accept="image/*" required hidden />
        <label for="pas_foto" class="custom-file-upload">Unggah Foto</label>
        <i data-lucide="image-plus" class="input-icon-right"></i>
      </div>

      <button type="submit" class="form-button">Daftar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
